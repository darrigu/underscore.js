<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Underscore.js</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
  <div id="entry" class="container"></div>
  <script src="underscore.js"></script>
  <script>
    function _navbar() {
      return _nav(
        _ul(
          _li(_strong('Underscore.js'))
        ),
        _ul(
          _li(_a('Home')._att({href: '#'})),
          _li(_a('About')._att({href: '#/about'})),
        )
      )
    }

    entry.appendChild(
      _router({
        '/':
          _div(
            _navbar(),
            _h2("A functional JavaScript front-end framework"),
          ),
        '/about':
          _div(
            _navbar(),
            _h2("About Underscore.js..."),
          ),
        '/404':
          _div(
            _h1("404 Page Not Found"),
            _a('Return to Home')._att({href: '#'})
          )
      })
    )
  </script>
</body>

</html>
